  </g>
  
  <!-- "WP" letters - P -->
  <g stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none">
    <line x1="17" y1="8" x2="17" y2="24"/>
    <path d="M17 8 L22 8 Q24 8 24 10 L24 14 Q24 16 22 16 L17 16"/>
  </g>
  
  <!-- Accent dot -->
