<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Wilberto Pacheco Batista - Software Engineer Portfolio. Full Stack Web Developer with expertise in Vue.js, React, Node.js, and modern web technologies.">
    <meta name="keywords" content="software engineer, web developer, full stack, Vue.js, React, Node.js, portfolio">
    <meta name="author" content="Wilberto Pacheco Batista">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wilbertopachecob.github.io/portafolio/">
    <meta property="og:title" content="Wilberto Pacheco Batista - Software Engineer">
    <meta property="og:description" content="Full Stack Web Developer with expertise in modern web technologies">
    <meta property="og:image" content="<%= BASE_URL %>favicon-geometric.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://wilbertopachecob.github.io/portafolio/">
    <meta property="twitter:title" content="Wilberto Pacheco Batista - Software Engineer">
    <meta property="twitter:description" content="Full Stack Web Developer with expertise in modern web technologies">
    <meta property="twitter:image" content="<%= BASE_URL %>favicon-geometric.svg">
    
    <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>favicon-geometric.svg">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>favicon-geometric.svg">
    <title><%= htmlWebpackPlugin.options.title %></title>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Analytics -->
    <script src="https://cdn.amplitude.com/libs/analytics-browser-2.11.1-min.js.gz"></script>
    <script src="https://cdn.amplitude.com/libs/plugin-session-replay-browser-1.8.0-min.js.gz"></script>
    <script>window.amplitude.add(window.sessionReplay.plugin({sampleRate: 1}));window.amplitude.init('9a2306c6adf0d200a9d4bd7b2ba61cc5', {"autocapture":{"elementInteractions":true}});</script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
